<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <title>Todo</title>
</head>
<body>
    <script src="todo.js" defer></script>
    <main class="todo">
        <h2>To-do list</h2> 
        <div class="input">
            <input type="text" placeholder="Add a new todo" class="input-field" id="todoInput">
            <button class="btn">Add</button>
        </div>
            <div>
                <ul class="scroll">
                    <li id="todoList"></li>
                </ul>
                <div><hr class="counter">
                <div class="counter-container">
                    <p><span id="todoCount">0</span> Tasks to do</p>
                    <button id="deleteButton">Delete All</button>
                </div>
    </main>
    <footer>
        <div class="footer">
            <p class="made-by">Made by</p>
            <p class="author">Abdellah zeghmar</p>
        </div>
    </footer>
</body>
</html>
